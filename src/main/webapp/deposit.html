<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Smartâ€“ Deposit</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #2980b9;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }

        label {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <header>
        bank Portal
    </header>

    <div class="container">
        <h2>Deposit Funds</h2>
        <form action="deposit" method="post">
            <label for="DepositAmount">Enter Amount to Deposit:</label>
            <input type="number" name="DepositAmount" id="DepositAmount" placeholder="Enter amount" required>
            <input type="submit" value="Deposit">
        </form>
    </div>

</body>
</html>
