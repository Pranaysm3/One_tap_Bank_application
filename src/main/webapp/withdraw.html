<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Withdraw</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #34495e;
        }

        input[type="number"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #c0392b;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

    <header>
        Online Bank Portal
    </header>

    <div class="container">
        <h2>Withdraw Money</h2>
        <form action="withdraw" method="post">
            <label for="withdrawAmount">Enter Amount to Withdraw:</label>
            <input type="number" id="withdrawAmount" name="withdrawAmount" placeholder="Enter amount" required>

            <input type="submit" value="Withdraw">
        </form>
    </div>

</body>
</html>
